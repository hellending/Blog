<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Offcanvas template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/boot-strap-min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/articles.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Former Articles</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                    </svg>
                    Home
                </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
        </form>
    </div>
</nav>

<div class="nav-scroller bg-white box-shadow">
    <nav class="nav nav-underline">
        <a class="nav-link active" href="#">Dashboard</a>
        <a class="nav-link" href="#">
            Friends
            <span class="badge badge-pill bg-light align-text-bottom">27</span>
        </a>
        <a class="nav-link" href="#">Explore</a>
        <a class="nav-link" href="#">Suggestions</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
    </nav>
</div>

<main role="main" class="container" id="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Your best personal blog</h6>
            <small>Since 2021.2</small>
        </div>
    </div>
    <style>
        #top-head::-webkit-scrollbar {
            display: none;/*隐藏滚动条*/
        }
    </style>
    <div class="my-3 p-3 bg-white rounded box-shadow" id="top-head" style="overflow-x: hidden;overflow-y: scroll">
        <span>
            <h4 class="border-bottom border-gray pb-2 mb-0" style="display: inline-block;">Focus Users</h4>
        </span>
        <div class="media text-muted pt-3" v-for="(name,index) in list_name" style="margin-bottom: 30px;">
                <div class="media text-muted pt-3">
                        <div id="m_logo" style="border-radius: 50%;">
                            <a href="#" @click="re(list_name[index])"><img :src=list_address[index] style="width: 70px;height: 70px;position: absolute;margin-left: -10px;margin-top: -20px;border: 1px;border-radius: 50%;"></a>
                            <strong><label style="position: absolute;margin-top: 0px;margin-left: 70px;font-size: 20px;">@{{list_name[index]}}</label></strong>
                            <button class="btn btn-lg btn-primary btn-block" style="margin-left: 800px;margin-top: 0px;width: 150px;height: 40px;border: 0px;" @click="del(list_name[index])">Cancel Focus</button>
                        </div>
                </div>
        </div>
    </div>
</main>
<footer class="footer" id="footer" style="margin-top: 50px;">
    <div class="container">
        <span class="text-muted"><em>Read and think</em></span>
    </div>
</footer>
<style>
    .footer {
        position: relative;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
    }
</style>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/js/focus_js.js"></script>
</html>
