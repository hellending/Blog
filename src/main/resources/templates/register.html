<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/boot-strap-min.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
  <form action="/register_handle" align="center" class="form-register">
      <div align="center"><img src="/img/register.jpg" alt="Register" class="img"></div>
      <h2>Register</h2>
      <br/>
      <p><em>Coding Creates Everything</em></p>
      <div>
          <input name="userName" type="text" title="昵称" placeholder="昵称" id="name" class="form-control" required>&nbsp<label id="if_repeat"></label>
      </div>
      <div>
          <input name="password" type="password" title="密码" id="pass" class="form-control" placeholder="密码" required>
      </div>
      <div>
          <input type="password" title="密码" id="repass" class="form-control" placeholder="密码" required>&nbsp<label id="_repass"></label>
      </div>
      <div>
          <input name="telNum" type="text" id="tel" title="手机号码" placeholder="手机号码" class="form-control" required>&nbsp<label id="_tel"></label>
      </div>
      <div>
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="提交" id="submit">
          <input class="btn btn-lg btn-primary btn-block" type="reset" value="重置">
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/js/register_js.js"></script>
</html>
