<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="http://wenda.bootcss.com/static/css/default/ico/favicon.ico?v=20140912" rel="shortcut icon"
          type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="http://wenda.bootcss.com/static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://wenda.bootcss.com/static/css/icon.css"/>

    <link href="http://wenda.bootcss.com/static/css/default/common.css?v=20140912" rel="stylesheet" type="text/css"/>
    <link href="http://wenda.bootcss.com/static/css/default/link.css?v=20140912" rel="stylesheet" type="text/css"/>
    <link href="http://wenda.bootcss.com/static/js/plug_module/style.css?v=20140912" rel="stylesheet" type="text/css"/>
    <link href="/css/topic.css" rel="stylesheet"></link>
</head>
<noscript unselectable="on" id="noscript">
    <div class="aw-404 aw-404-wrap container">
        <img src="http://wenda.bootcss.com/static/common/no-js.jpg">
        <p>你的浏览器禁用了JavaScript, 请开启后刷新浏览器获得更好的体验!</p>
    </div>
</noscript>
<body>

<div class="aw-container-wrap">

    <div class="container">
        <div class="row">
            <div class="aw-content-wrap clearfix" style="height: 150px;background-image: url('/img/topic-bac.jpg');">
                <div id="logo"><img th:src="@{'/headPortrait/'+${userName}+'/userLogo.jpg'}" alt="logo"
                                    style="width: 70px;height: 70px;position: absolute;margin-left: 60px;margin-top: 45px;border: 1px;">
                    <label id="master"
                           style="position: absolute;margin-top: 70px;margin-left: 140px;font-size: 20px;"><strong>[[${userName}]]</strong></label>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="aw-content-wrap clearfix">
                <div class="col-sm-12 col-md-9 aw-main-content">
                    <!-- 新消息通知 -->
                    <div class="aw-mod aw-notification-box hide" id="index_notification">
                        <div class="mod-head common-head">
                            <h2>
                                <span class="pull-right"><a
                                        href="http://wenda.bootcss.com/setting/privacy/#notifications"
                                        class="text-color-999"><i class="icon icon-setting"></i> 通知设置</a></span>
                                <i class="icon icon-bell"></i>新通知<em class="badge badge-important"
                                                                     name="notification_unread_num"></em>
                            </h2>
                        </div>
                        <div class="mod-body">
                            <ul id="notification_list"></ul>
                        </div>
                        <div class="mod-footer clearfix">
                            <a href="javascript:;" onclick="AWS.Message.read_notification(false, 0, false);"
                               class="pull-left btn btn-mini btn-gray">我知道了</a>
                            <a href="http://wenda.bootcss.com/notifications/"
                               class="pull-right btn btn-mini btn-success">查看所有</a>
                        </div>
                    </div>
                    <!-- end 新消息通知 -->
                    <!-- tab切换 -->
                    <ul class="nav nav-tabs aw-nav-tabs active hidden-xs">
                        <h2 class="hidden-xs"><i class="icon icon-list"></i> Articles</h2>
                    </ul>
                    <!-- end tab切换 -->


                    <div class="aw-mod aw-explore-list">
                        <div class="mod-body">
                            <div class="aw-common-list">
                                <div class="my-3 p-3 bg-white rounded box-shadow" id="top-head"
                                     style="overflow-x: hidden;overflow-y: scroll;margin-left: 5px;height: 600px;"
                                     v-show="show2===true">
                                    <div class="media text-muted pt-3" v-show="show2===true"
                                         v-for="(name,index) in list_name">
                                        <a href="#" class="a_list" v-show="show2===true"
                                           @click="re(list_address[index])" style="margin-top: -1px;">
                                            <div class="media text-muted pt-3" v-show="show2===true">
                                                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"
                                                   v-show="show2===true" style="font-size: 14px;">
                                                    <strong class="d-block text-gray-dark" v-show="show2===true">{{name}}</strong>
                                                    <br/>
                                                    by {{list_master[index]}} @{{list_address[index]}}
                                                </p>
                                            </div>
                                        </a>
                                        <hr/>
                                    </div>
                                </div>
                                <div class="my-3 p-3 bg-white rounded box-shadow" id="sec-head" style="overflow: auto"
                                     v-show="show3===true">111
                                </div>


                                <div v-show="show1===true" id="b">
                                    <hr v-show="show1===true"/>
                                    <span style="position: absolute;left: 30px;">
                                <span>

                                    </svg>
                                    <strong><span style="font-size:20px">:<label id="likesNum"></label></span></strong>
                                </span>
                                <span style="margin-left: 50px;">

                                         class="bi bi-star" viewBox="0 0 16 16">

                                    </svg>
                                    <strong><span style="font-size:20px">:<label
                                            id="collectionNum"></label></span></strong>
                                </span>
                            </span>
                                    <span style="position: absolute;right: 150px;">
                                <button id="collect" v-show="show1===true"
                                        style="border-radius: 50%;margin-right: 10px;height: 50px;width: 50px;border: 0px;cursor: pointer;outline: none;opacity: 0.5;background-color: #fdf4ea;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                         class="bi bi-star" viewBox="0 0 16 16">

                                    </svg>
                                </button>
                                <button id="thumbs_up" v-show="show1===true"
                                        style="border-radius: 50%;margin-left:10px;height: 50px;width: 50px;border: 0px;cursor: pointer;outline: none;opacity: 0.5;background-color: #fdf4ea;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                         class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                                        <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
                                    </svg>
                                </button>
                            </span>
                                    <strong class="d-block text-right mt-3" id="h1">
                                        <a href="#" v-show="show1===true" style="font-size: 20px; margin-left: 600px;">return</a>
                                    </strong>
                                </div>


                            </div>
                        </div>

                    </div>

                    <!-- 侧边栏 -->
                    <!-- end 侧边栏 -->
                </div>
                <div style="margin-left: 720px;margin-top: 0px;">
                    <div>
                        <label style="margin-left: 10px;margin-top: 10px;"><strong>Focused: <label id="focus"></label></strong></label>
                    </div>
                    <hr/>
                    <div>
                        <label style="margin-left: 10px;margin-top: 0px;"><strong>Collection: <label id="collection"></label></strong></label>
                    </div>
                    <hr/>
                    <div>
                        <label style="margin-left: 10px;margin-top: 0px;"><strong>Praised: <label id="praised"></label></strong></label>
                    </div>
                    <hr/>
                    <div>
                        <label style="margin-left: 10px;margin-top: 0px;"><strong>Articles: <label id="articles"></label></strong></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer ">


    </footer>


    <a class="aw-back-top hidden-xs" href="javascript:;" onclick="$.scrollTo(1, 600, {queue:true});"><i
            class="icon icon-up"></i></a>
    <!-- DO NOT REMOVE -->
    <div id="aw-ajax-box" class="aw-ajax-box"></div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="/js/topic_js.js"></script>
</body>
</html>
