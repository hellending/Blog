<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/boot-strap-min.css">
    <link rel="stylesheet" type="text/css" href="/css/Load.css">
</head>
<body>
    <form action="/load_handle" method="post" class="form-login">
        <div id="img_container">
           <img class="img" src="/img/login.jpg" alt="Login" align="center">
        </div>
        <h1 class="h3 mb-3 font-weight-normal" align="center">Please sign in</h1>
        <div align="center">
            <input class="form-control" name="userName" type="text" placeholder="用户名" title="用户名" required>
        </div>
        <div align="center">
            <input class="form-control" name="password" id="password"  placeholder="密码" type="password" title="登录密码" required>
        </div>
        <div id="msg" align="center" style="color: red">[[${msg}]]</div>
        <br/>
        <div align="center">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
            <input class="btn btn-lg btn-primary btn-block" type="button" value="注册" id="toRegister">
            <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
        </div>
    </form>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/js/Load_js.js"></script>
</html>
